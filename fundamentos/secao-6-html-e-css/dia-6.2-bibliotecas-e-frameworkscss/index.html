<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="syle.css">
    <title>Document</title>
</head>

<body>
    <h1 class="display-3 text-center">Header da página</h1>
    <div class="input-group flex-nowrap" id="conteudo">
        <form action="" method="get">
            <br>
            <label for="nome" class="form-label ">Nome: </label>
            <input type="text" minlength="10" maxlength="40" class="form-control" id="nome">
            <br>
            <label for="e-mail" class="form-label">Email: </label>
            <input type="email" minlength="10" maxlength="50" name="user" class="form-control" id="e-mail">
            <br>
            <label for=""> Destino Preferido:
                <input type="radio" name="opcoes" id="opcao1" value="opcao-1">
                <label for="opcao1">Cidade</label>
                <input type="radio" name="opcoes" id="opcao2" value="opcao-2">
                <label for="opcao2">Campo</label>
                <input type="radio" name="opcoes" id="opcao3" value="opcao-3">
                <label for="opcao3">Praia</label>
                <input type="radio" name="opcoes" id="opcao4" value="opcao-4">
                <label for="opcao4">Montanhas</label>
            </label>
            <br><br><br>
            <label for="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea name="" id="texto" cols="30" rows="10" maxlength="500"></textarea>
            <br><br>
            <label for="data">Qual a melhor data para realizar sua viagem?</label><br>
            <input type="date" name="data" id="data">
            <br><br>
            <label for="check"><input type="checkbox" name="check" class="form-label" id="check">Gostaria de receber outras incríveis
                oportunidades oferecidas pela Trybe?</label>
            <br>
            <label for="Myimg"><input type="checkbox" name="image" id="Myimg">Concordo que imagens das minhas férias
                poderão ser usadas na divulgação de concursos futuros.
                <br><br>

            </label>
            <br><br>
            <button type="reset" class="btn btn-danger btn btn-secondary btn-sm" >Resetar</button>
            <br><br>
            <button type="submit" class="btn btn-success btn btn-secondary btn-lg" >Enviar</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
